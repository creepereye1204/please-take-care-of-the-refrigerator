<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 화면</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <style>
        .jua-regular {
            font-family: "Jua", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        .Jua-font {
            font-family: 'Jua';
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-96 bg-blue-100  pt-16">
    <img id="what-in-my-refridge"
         src="https://i.imgur.com/yk6aldW.png"
         alt="프로젝트 이미지"
         class="max-w-64 h-auto mb-4">
    <div class="bg-blue-100 p-6 rounded-lg w-80">
        <form id="loginForm">
            <input type="text" id="email" placeholder="이메일" required
                   class="w-full p-2 mb-4 border border-gray-300 rounded focus:outline-none focus:border-black" />
            <input type="password" id="password" placeholder="비밀번호" required
                   class="w-full p-2 mb-4 border border-gray-300 rounded focus:outline-none focus:border-black" />
            <button type="submit"
                    class="Jua-font w-full p-2 text-white bg-blue-900 rounded hover:bg-blue-800">
                로그인
            </button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            console.log('서버로 데이터 전송:', { email, password });
            alert('로그인 시도: ' + email);
        });
    </script>
</body>
</html>
